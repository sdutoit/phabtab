<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        height: 100px;
      }

      .reviews a { text-decoration: none; color: black; }
      .review { background-color: #f4f4f4; padding: 4px; margin-bottom: 4px; border-radius: 4px; box-shadow: 1px 1px #aaa;}
      .review .id { font-weight: bold; }
      .review .title { color: #00b; }
      .review .groups { float: right; font-style: italic; }
      .attention { background-color: #fcc; }
      .accepted { background-color: #cfc; }

      #group-reviews { padding-top: 1em; }

      #header { text-align: right; }
      #reload { cursor: pointer; }
    </style>
    <script src="../3ps/jquery-3.5.1.min.js"></script>
    <script src="../src/popup.js" type="module"></script>
  </head>
  <body>
    <div id="header"><span id="reload">â†»</span></div>
    <div id="config-needed" class="hideable"><a id="open-config" href="#">Configuration required.</a></div>
    <div id="perms-needed" class="hideable"><a id="open-perms" href="#">Permissions required.</a></div>
    <div id="login-needed" class="hideable">Not logged in.</div>
    <div id="error" class="hideable">Internal error!</div>
    <div id="in-progress" class="hideable">Updating...</div>
    <div id="accepted-reviews" class="reviews hideable"></div>
    <div id="my-reviews" class="reviews hideable"></div>
    <div id="group-reviews" class="reviews hideable"></div>
  </body>
</html>
