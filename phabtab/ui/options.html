<html>
<head>
  <title>PhabTab Options</title>
  <style type="text/css">
    form  { display: table; width: 100%; }
    p     { display: table-row; }
    label { display: table-cell; width: 100px; text-align: right; padding: 3px; }
    input { display: table-cell; width: 100%; margin-top: 3px; box-sizing: border-box; }
    button { margin-left: auto; margin-right: 0; display: block;
             margin-top: 5px; }

    .invalid { color: #aa2222; }
  </style>
  <script src="../3ps/jquery-3.5.1.min.js"></script>
  <script src="../src/options.js" type="module"></script>
</head>
<body>

<form>
<p>
  <label for="url" id="label-url">Phabricator URL</label>
  <input type="text" id="url" placeholder="https://phabricator.example.com/">
</p>
<p>
  <label for="apitoken" id="label-apitoken">API Token</label>
  <input type="text" id="apitoken" placeholder="api-abcdefghijklmnopqrstuvwxyz12">
</p>
</form>

<button id="save">Save</button>
</body>
</html>
